<style>

    <script>

          var prom = prompt("Հատվածի կորդինատային տառ")
          var prom2 = prompt("Հատվածի կորդինատային տառ")
           var prom3 = prompt("Հատվածի միջնակետի կորդինատ")
          var htag = document.getElementById("htag")
          var hhtag = document.getElementById("hhtag")
          var hhtag1 = document.getElementById("hhtag1")
          var hhtag2 = document.getElementById("hhtag2")
          var htag2 = document.getElementById("htag2")
          var htag3 = document.getElementById("htag3")
          var htag4 = document.getElementById("htag4")
          var htag5 = document.getElementById("htag5")
          var htag6 = document.getElementById("htag6")

          htag2.innerHTML = prom2
          htag3.innerHTML = prom3

          htag6.innerHTML = htag3.innerHTML
          hhtag.innerHTML = htag.innerHTML

          hhtag2.innerHTML = htag2.innerHTML
       

        var but = document.getElementById("but")
        var but1 = document.getElementById("but1")
        var divide = document.getElementById("divide")
        var divide1 = document.getElementById("divide1")
        var divide2 = document.getElementById("divide2")
        var dlin1 = document.getElementById("dlin1")
        var dlin2 = document.getElementById("dlin2")
        var dlin3 = document.getElementById("dlin3")
        var dlin4 =  document.getElementById("dlin4")
        var dlin5 =  document.getElementById("dlin5")
        var dlin6 =  document.getElementById("dlin6")
        var inp = document.getElementById("inp")
        var inp1 = document.getElementById("inp1")
        var inp2 = document.getElementById("inp2")
        var inp3 = document.getElementById("inp3")
        var inp4 = document.getElementById("inp4")
        var inp5 = document.getElementById("inp5")
        var hdiv = document.getElementById('hdiv')

       
       but.onclick = function () {
            divide.style.display = "block"
            divide.style.display = "flex"

            divide1.style.display = "block"
            divide1.style.display = "flex"

            divide2.style.display = "block"
            divide2.style.display = "flex"

            but1.style.display = "block"
            hdiv.style.display = "block"
        

        dlin1.innerHTML = inp4.value*2 - inp2.value
        dlin2.innerHTML = inp4.value*2 - inp.value
        dlin3.innerHTML = inp.value/2 + inp2.value/2
        dlin4.innerHTML = inp5.value*2 - inp3.value
        dlin5.innerHTML = inp5.value*2 - inp1.value
        dlin6.innerHTML = inp1.value/2 + inp3.value/2




      
            
        if(inp2.value == ''){
            divide.style.display = "none"
            divide2.style.display = "none"
        } else if (inp.value == '') {
            divide1.style.display = "none"
            divide2.style.display = "none"
        } else if (inp4.value == '') {
            divide.style.display = "none"
            divide1.style.display = "none"
        } 



        

        } 

        

        but1.onclick = function() {
            hdiv.style.display = "none"
        }
